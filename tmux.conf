set-window-option -g mode-keys emacs
set -g status-keys emacs

set -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"
set -w -g utf8 on
set -g status-utf8 on

set -g history-limit 50000

set -s escape-time 1
setw -g base-index 1 # start window numbers from 1
setw -g pane-base-index 1 # start pane numbers from 1
set-option -g status-keys emacs
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

setw -g monitor-activity on
set -g visual-activity on

## KEYBINDINGS

unbind C-f
bind C-f command-prompt "switch-client -t %%"

unbind ^x
bind ^x kill-pane

# reload config
unbind r
bind r source-file ~/.tmux.conf

unbind ^W
bind ^W split-window -p 25 '$EDITOR $(cat ~/.current-project)' \; swap-pane -D
unbind ^T
bind ^T split-window -p 25

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^b
bind ^b select-pane -t :.+

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

## STATUS BAR
set -g status-bg black
set -g status-fg white
set -g status-interval 1

set -g status-left ' '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M#[default] '

setw -g window-status-current-bg yellow
setw -g window-status-current-fg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g message-fg white
set -g message-bg black
set -g message-attr bright

